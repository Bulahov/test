<!DOCTYPE html>
<html>
<head>
    <title>Image Comparison Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Подключаем стили Juxtapose -->
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
    
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .slider-wrapper {
            margin: 30px 0;
        }

        a.jx-knightlab {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <!-- Контейнер для слайдера -->
            <div id="image-comparison"></div>
        </div>
    </div>

    <!-- Подключаем скрипт Juxtapose -->
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
    
    <script>
        // Инициализация слайдера
        var slider = new juxtapose.JXSlider('#image-comparison',
            [
                {
                    src: 'image_right.svg',  // Замените на URL вашего первого изображения
                    label: 'До'  // Подпись для первого изображения
                },
                {
                    src: 'image_left.svg',  // Замените на URL вашего второго изображения
                    label: 'После'  // Подпись для второго изображения
                }
            ],
            {
                showLabels: true,  // Показывать подписи
                showCredits: true,  // Показывать credits
                startingPosition: "50%",  // Начальная позиция ползунка
                makeResponsive: true  // Адаптивность
            });
    </script>
</body>
</html>
